<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Topic Audio Browser</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d9ff;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #00d9ff;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #00b8d9;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .player-section {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .now-playing {
            margin-bottom: 15px;
        }
        .now-playing h3 {
            color: #00d9ff;
            margin-bottom: 5px;
        }
        .now-playing p {
            color: #aaa;
            font-size: 14px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .playlist {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }
        .playlist h2 {
            margin-bottom: 15px;
            color: #00d9ff;
        }
        .segment {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .segment:hover {
            background: #252545;
        }
        .segment.active {
            border-left: 3px solid #00d9ff;
        }
        .segment-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .segment-meta {
            font-size: 12px;
            color: #888;
        }
        .segment-summary {
            font-size: 14px;
            color: #aaa;
            margin-top: 8px;
        }
        .tags {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        .tag {
            background: #00d9ff22;
            color: #00d9ff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ Echo</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search topics (e.g., AI Safety, Philosophy, Productivity)">
            <button onclick="search()">Search</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="player-section">
            <div class="now-playing">
                <h3 id="nowPlaying">Select a segment to play</h3>
                <p id="nowPlayingMeta"></p>
            </div>
            <audio id="audioPlayer" controls>
                Your browser does not support audio.
            </audio>
        </div>
        
        <div class="playlist">
            <h2 id="playlistTitle">Playlist</h2>
            <div id="segments">
                <div class="loading">Search for a topic to get started</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        let currentPlaylist = null;
        let currentIndex = 0;
        const audio = document.getElementById('audioPlayer');
        
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            document.getElementById('segments').innerHTML = '<div class="loading">Searching...</div>';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/playlists/topic/${encodeURIComponent(query)}?limit=10`);
                
                if (!response.ok) {
                    throw new Error('No results found');
                }
                
                currentPlaylist = await response.json();
                renderPlaylist();
            } catch (err) {
                document.getElementById('error').textContent = err.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('segments').innerHTML = '<div class="loading">No results found</div>';
            }
        }
        
        function renderPlaylist() {
            if (!currentPlaylist || !currentPlaylist.segments.length) {
                document.getElementById('segments').innerHTML = '<div class="loading">No segments found</div>';
                return;
            }
            
            document.getElementById('playlistTitle').textContent = currentPlaylist.title;
            
            const html = currentPlaylist.segments.map((seg, i) => `
                <div class="segment ${i === currentIndex ? 'active' : ''}" onclick="playSegment(${i})">
                    <div class="segment-title">${seg.episode_title}</div>
                    <div class="segment-meta">
                        ${seg.podcast_title} â€¢ ${formatDuration(seg.end_time_ms - seg.start_time_ms)}
                    </div>
                    <div class="segment-summary">${seg.preroll_text}</div>
                    <div class="tags">
                        ${seg.topic_tags.map(t => `<span class="tag">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('segments').innerHTML = html;
        }
        
        function playSegment(index) {
            if (!currentPlaylist || index >= currentPlaylist.segments.length) return;
            
            currentIndex = index;
            const seg = currentPlaylist.segments[index];
            
            // Update UI
            document.getElementById('nowPlaying').textContent = seg.episode_title;
            document.getElementById('nowPlayingMeta').textContent = `${seg.podcast_title} â€¢ Starting at ${formatTime(seg.start_time_ms)}`;
            
            // Update audio source
            // Note: We're loading the full file and seeking - this is the "virtual stitching" approach
            audio.src = seg.source_url;
            audio.currentTime = seg.start_time_ms / 1000;
            
            // Set up end time monitoring
            audio.ontimeupdate = () => {
                if (audio.currentTime >= seg.end_time_ms / 1000) {
                    // Move to next segment
                    if (currentIndex < currentPlaylist.segments.length - 1) {
                        playSegment(currentIndex + 1);
                    } else {
                        audio.pause();
                    }
                }
            };
            
            audio.play();
            renderPlaylist();
        }
        
        function formatDuration(ms) {
            const mins = Math.floor(ms / 60000);
            const secs = Math.floor((ms % 60000) / 1000);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function formatTime(ms) {
            const mins = Math.floor(ms / 60000);
            const secs = Math.floor((ms % 60000) / 1000);
            return `${mins}m ${secs}s`;
        }
        
        // Handle Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
        
        // Auto-advance on segment end
        audio.addEventListener('ended', () => {
            if (currentIndex < currentPlaylist.segments.length - 1) {
                playSegment(currentIndex + 1);
            }
        });
    </script>
</body>
</html>
