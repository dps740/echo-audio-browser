<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Topic Audio Browser</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #00d9ff; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1; padding: 12px 16px; border: none; border-radius: 8px;
            background: #16213e; color: #eee; font-size: 16px;
        }
        button {
            padding: 12px 24px; border: none; border-radius: 8px;
            background: #00d9ff; color: #1a1a2e; font-weight: bold;
            cursor: pointer; transition: background 0.2s;
        }
        button:hover { background: #00b8d9; }
        .player-section {
            background: #16213e; border-radius: 12px; padding: 20px; margin-bottom: 20px;
        }
        .now-playing { margin-bottom: 15px; }
        .now-playing h3 { color: #00d9ff; margin-bottom: 5px; }
        .now-playing p { color: #aaa; font-size: 14px; }
        audio { width: 100%; margin-top: 10px; }
        .playlist { background: #16213e; border-radius: 12px; padding: 20px; }
        .playlist h2 { margin-bottom: 15px; color: #00d9ff; }
        .segment {
            background: #1a1a2e; border-radius: 8px; padding: 15px;
            margin-bottom: 10px; cursor: pointer; transition: background 0.2s;
        }
        .segment:hover { background: #252545; }
        .segment.active { border: 2px solid #00d9ff; background: #1a3a2e; }
        .segment-title { font-weight: bold; margin-bottom: 5px; }
        .segment-meta { color: #888; font-size: 13px; margin-bottom: 8px; }
        .segment-summary { color: #ccc; font-size: 14px; }
        .tags { margin-top: 8px; }
        .tag {
            display: inline-block; background: #00d9ff22; color: #00d9ff;
            padding: 2px 8px; border-radius: 4px; font-size: 12px; margin-right: 5px;
        }
        .error { color: #ff6b6b; background: #ff6b6b22; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
        .loading { text-align: center; padding: 40px; color: #888; }
        .status { font-size: 12px; color: #888; margin-top: 10px; }
        .progress-info { font-size: 13px; color: #00d9ff; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ Echo</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search topics (e.g., AGI timeline, Tesla, metaverse)">
            <button onclick="search()">Search</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="player-section">
            <div class="now-playing">
                <h3 id="nowPlaying">Select a segment to play</h3>
                <p id="nowPlayingMeta"></p>
            </div>
            <audio id="audioPlayer" controls>
                Your browser does not support audio.
            </audio>
            <div id="progressInfo" class="progress-info"></div>
            <div id="status" class="status"></div>
        </div>
        
        <div class="playlist">
            <h2 id="playlistTitle">Playlist</h2>
            <div id="segments">
                <div class="loading">Search for a topic to get started</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        let currentPlaylist = null;
        let currentIndex = 0;
        let segmentEndTime = 0;
        let isTransitioning = false;
        
        const audio = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        const progressInfo = document.getElementById('progressInfo');
        
        function log(msg) {
            console.log(msg);
            status.textContent = msg;
        }
        
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            document.getElementById('segments').innerHTML = '<div class="loading">Searching...</div>';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/playlists/topic/${encodeURIComponent(query)}?limit=10`);
                if (!response.ok) throw new Error('No results found');
                
                currentPlaylist = await response.json();
                currentIndex = 0;
                log(`Found ${currentPlaylist.segments.length} segments`);
                renderPlaylist();
            } catch (err) {
                document.getElementById('error').textContent = err.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('segments').innerHTML = '<div class="loading">No results</div>';
            }
        }
        
        function renderPlaylist() {
            if (!currentPlaylist?.segments?.length) return;
            
            document.getElementById('playlistTitle').textContent = currentPlaylist.title;
            
            document.getElementById('segments').innerHTML = currentPlaylist.segments.map((seg, i) => `
                <div class="segment ${i === currentIndex ? 'active' : ''}" onclick="playSegment(${i})">
                    <div class="segment-title">${seg.episode_title}</div>
                    <div class="segment-meta">
                        ${seg.podcast_title} â€¢ ${formatDuration(seg.end_time_ms - seg.start_time_ms)} â€¢ Starts at ${formatTime(seg.start_time_ms)}
                    </div>
                    <div class="segment-summary">${seg.preroll_text}</div>
                    <div class="tags">${seg.topic_tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                </div>
            `).join('');
        }
        
        function playSegment(index) {
            if (!currentPlaylist || index >= currentPlaylist.segments.length || isTransitioning) return;
            
            isTransitioning = true;
            currentIndex = index;
            const seg = currentPlaylist.segments[index];
            
            const startSec = seg.start_time_ms / 1000;
            segmentEndTime = seg.end_time_ms / 1000;
            
            // Update UI
            document.getElementById('nowPlaying').textContent = seg.episode_title;
            document.getElementById('nowPlayingMeta').textContent = 
                `${seg.podcast_title} â€¢ ${formatTime(seg.start_time_ms)} â†’ ${formatTime(seg.end_time_ms)}`;
            
            renderPlaylist();
            log(`Loading segment ${index + 1}/${currentPlaylist.segments.length}...`);
            
            // Stop current playback
            audio.pause();
            
            // Set new source and wait for it to be ready
            audio.src = seg.source_url;
            
            audio.onloadedmetadata = function() {
                log(`Seeking to ${formatTime(seg.start_time_ms)}...`);
                audio.currentTime = startSec;
            };
            
            audio.onseeked = function() {
                isTransitioning = false;
                log(`Playing segment ${index + 1}`);
                audio.play().catch(e => {
                    log('Click play to start');
                });
            };
            
            audio.onerror = function() {
                isTransitioning = false;
                log('Error loading audio: ' + (audio.error?.message || 'Unknown'));
            };
        }
        
        // Monitor playback progress
        audio.addEventListener('timeupdate', function() {
            if (isTransitioning || !currentPlaylist) return;
            
            const current = audio.currentTime;
            const seg = currentPlaylist.segments[currentIndex];
            const startSec = seg.start_time_ms / 1000;
            const remaining = segmentEndTime - current;
            
            progressInfo.textContent = `Segment: ${formatTime(current * 1000)} / ${formatTime(segmentEndTime * 1000)} (${Math.max(0, remaining).toFixed(0)}s remaining)`;
            
            // Check if segment ended
            if (current >= segmentEndTime && !isTransitioning) {
                if (currentIndex < currentPlaylist.segments.length - 1) {
                    log('Segment complete, loading next...');
                    playSegment(currentIndex + 1);
                } else {
                    audio.pause();
                    log('Playlist complete!');
                    progressInfo.textContent = 'All segments played';
                }
            }
        });
        
        function formatDuration(ms) {
            const mins = Math.floor(ms / 60000);
            const secs = Math.floor((ms % 60000) / 1000);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function formatTime(ms) {
            const totalSec = Math.floor(ms / 1000);
            const mins = Math.floor(totalSec / 60);
            const secs = totalSec % 60;
            return `${mins}m ${secs}s`;
        }
        
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
